<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/pokebola.png" type="image/x-icon">
    <title>Pokedex</title>
</head>

<marquee class="bgch">
    <img id="chz" src="http://clipart-library.com/image_gallery/n1582649.gif" alt="">
</marquee>

<body onload="fatPokemon()">

    <main>
        <img class="tipoIcon" src="" alt="">
        <img class="PK_image" src="" alt="pokemon">

        <h1 class="inf_pk">
            <span class="num_pk"></span>-
            <span class="nome_pk"></span>
        
        </h1>
        <h2 class="info2">
            <span class="peso_pk">10</span>kg
            <span class="tipo_pk">Acuatico</span>
        </h2>
        <form class="form">
            <input type="search"
            class="busca"
            placeholder="Buscar"
            required
            />
        </form>
        <div class="bts">
            <button class="bt btn-prev">Prev &lt;</button>
            <button class="bt btn-next">Next &gt;</button>
        </div>
        <img src="assets/picgameboy.png" alt="pokedex" class="PK">
        </main>
        <marquee class="cpk" direction="right">
            <img id="pkk" src="https://media.tenor.com/uUNcnHwYJQEAAAAj/running-pikachu-transparent-snivee.gif" alt="">
        </marquee>

</body>
<script src="./script.js"></script>

</html>
